<section class="section">
  <img class="img desktop" src="{{ desktop }}" alt="{{ title }}" />
  <img class="img mobile" src="{{ mobile }}" alt="{{ title }}" />
  <div class="overlay" [ngStyle]="{'opacity': visibility,}">
    <div class="top">
      <h2>{{ title }}</h2>
    </div>
    <div class="bottom">
      <button class="button">Learn More</button>
    </div>
  </div>
</section>
